{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'inventory/style.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="{% static 'inventory/style.css' %}">
</head>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <body>
    <div class="sidebar">
      {% for message in messages %}
        <div class="alert
          {% if message.tags == 'success' %}
            alert-success
          {% elif message.tags == 'error' %}
            alert-danger
          {% elif message.tags == 'info' %}
            alert-info
          {% elif message.tags == 'warning' %}
            alert-warning
          {% endif %}
        " role="alert">
          {{ message }}
        </div>
      {% endfor %}
      <ul>
        <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
        <li><a href="{% url 'product_list' %}">Products</a></li>
        <li><a href="{% url 'expense_list' %}">Expenses</a></li>
        <li><a href="{% url 'purchase_list' %}">Buy</a></li>
        <li><a href="{% url 'sales_list' %}">Sell</a></li>
        {% if user.is_authenticated %}
        <li><a href="{% url 'logout' %}" class="btn btn-danger mt-3" style="width: 190px;">Logout</a></li>
        {% endif %}
      </ul>
              <br><br><br><br><br><br><br><br><br>
    <H5>   Developed By <a href="//www.ibizn.com">IBIZN</a></H5>
    </div>
    <div class="main">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
