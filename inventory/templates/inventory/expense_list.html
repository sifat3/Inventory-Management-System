{% extends 'inventory/base.html' %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Expenses List</h2>

  <form method="GET" action="{% url 'expense_list' %}">
    <div class="mb-4">
      <input type="text" name="q" class="form-control" placeholder="Search Expenses" value="{{ request.GET.q }}" aria-label="Search Expenses">
    </div>
  </form>

  <a href="{% url 'expense_add' %}" class="btn btn-success mb-3">Add New Expense</a>
  <table class="table table-bordered table-hover table-striped">
    <thead class="table-dark">
      <tr>
        <th>Serial No.</th>
        <th>Date</th>
        <th>Reason</th>
        <th>Amount</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for expense in expenses %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ expense.date }}</td>
        <td>{{ expense.reason }}</td>
        <td>à§³{{ expense.amount }}</td>
        <td>
          <a href="{% url 'expense_edit' expense.id %}" class="btn btn-primary btn-sm">Edit</a>
          <a href="{% url 'expense_delete' expense.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
