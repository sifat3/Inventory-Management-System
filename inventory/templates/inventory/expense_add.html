{% extends 'inventory/base.html' %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4 text-center">Add Expense</h2>

  <!-- Add Expense Form -->
  <form method="POST" class="card p-4 shadow-sm">
    {% csrf_token %}
    
    <!-- Date Input -->
    <div class="mb-3">
      <label for="date" class="form-label">Date:</label>
      <input type="date" name="date" class="form-control" required>
    </div>

    <!-- Reason Input -->
    <div class="mb-3">
      <label for="reason" class="form-label">Reason:</label>
      <input type="text" name="reason" class="form-control" placeholder="Enter reason for expense" required>
    </div>

    <!-- Amount Input -->
    <div class="mb-3">
      <label for="amount" class="form-label">Amount:</label>
      <input type="number" name="amount" class="form-control" step="0.01" placeholder="Enter amount" required>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Add Expense</button>
    </div>
  </form>

  <!-- Success/Info Messages -->
  {% for message in messages %}
    <div class="alert alert-success mt-3" role="alert">
      {{ message }}
    </div>
  {% endfor %}
</div>

{% block extra_css %}
<style>
  /* Custom Styles */
  .container {
    max-width: 600px;
  }

  h2 {
    font-size: 32px;
    color: #333;
  }

  .card {
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .form-label {
    font-size: 14px;
  }

  .form-control {
    font-size: 16px;
    padding: 10px;
  }

  .btn-primary {
    font-size: 16px;
    padding: 10px 20px;
  }

  /* Styling for success and info messages */
  .alert {
    font-size: 14px;
  }
</style>
{% endblock %}
{% endblock %}
