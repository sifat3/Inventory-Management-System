{% extends 'inventory/base.html' %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-3">Add Product</h2>
  <form method="POST" class="card p-4 shadow-sm">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Product Name:</label>
      <input type="text" class="form-control" name="name" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Part Number:</label>
      <input type="text" class="form-control" name="part_number" required>
    </div>
    <div class="mb-3">
      <label class="form-label">A/U:</label>
      <input type="checkbox" name="au" class="form-check-input"> Set
    </div>
    <div class="mb-3">
      <label class="form-label">Vehicle:</label>
      <input type="text" class="form-control" name="vehicle">
    </div>
    <button type="submit" class="btn btn-primary">Add Product</button>
  </form>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-info mt-3">{{ message }}</div>
    {% endfor %}
  {% endif %}
</div>
{% endblock %}
